app:
  name: ArxsBot
  env: dev
logger:
  level: debug
  transport: console
logging:
  color: true
  level: debug
adapters:
  qq:
    enabled: true
    wsPort: 6090
    token:

# LLM configuration (for chat replies)
llm:
  enabled: true # LLM enabled with DeepSeek
  baseUrl: https://api.deepseek.com/v1
  apiKey: # Set via LLM_API_KEY env var
  default:
    model: deepseek-reasoner
    temperature: 1
    maxTokens: 16000
    thinkingBudget: 5000
  nya:
    model: deepseek-chat
    temperature: 1.2
    maxTokens: 8000
